default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  user: postgres
  password: 

development:
  <<: *default
  database: vladimir_app_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: vladimir_app_test

production:
  <<: *default
  database: vladimir_app_production
